{% extends 'axf/base.html' %}
{% load static from staticfiles %}
{% block linkscript %}
    <link rel="stylesheet" type="text/css" href="{% static 'market/css/market.css' %}">
    <script type="text/javascript" charset="UTF-8" src="{% static 'market/js/market.js' %}"></script>
{% endblock linkscript %}

{% block base %}
    <div id="market">
        <aside>
            <menu>
                <ul>
                    {% for slider in leftSlider %}
                        <li>
                            <span class="yellowSlider"></span>
                            <a href="#">{{ slider.typename }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </menu>
        </aside>
        <section>
            <nav>
                <ul>
                    <li><span id="alltypebtn">全部类型</span><span class="glyphicon glyphicon-chevron-down" style="font-weight: 100"></span></li>
                    <li><span id="showsortbtn">综合排序</span><span class="glyphicon glyphicon-chevron-down" style="font-weight: 100"></span></li>
                </ul>
            </nav>
        </section>
    </div>
{% endblock base %}
